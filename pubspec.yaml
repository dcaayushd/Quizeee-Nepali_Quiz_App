name: quizieee
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  cloud_firestore: ^5.0.1
  cupertino_icons: ^1.0.6
  easy_separator: ^1.0.1
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  firebase_storage: ^12.0.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^17.1.2
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  flutter_zoom_drawer: ^3.2.0
  get: ^4.6.6
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  http: ^1.2.1
  liquid_pull_to_refresh: ^3.0.1
  logger: ^2.3.0
  path_provider: ^2.1.3
  riverpod: ^2.5.1
  shimmer: ^3.0.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/db/papers/
  
  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/icons/AppIcons.ttf
  
flutter_native_splash:
  color: "#7424ed"
  color_dark: "#5d0ed2"
  android_gravity: center
  fullscreen: true
  image: assets/images/app_splash_logo.png
